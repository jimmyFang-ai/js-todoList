<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-TODO LIST</title>
  <link rel="stylesheet" href="./stylesheet/all.css">
</head>

<body>
  
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="card input">
      <input type="text" placeholder="請輸入待辦事項" id="textInput" />
      <a href="#" class="btn_add" id="addBtn">+</a>
    </div>
    <div class="card card_list" id="todoWrap">
      <ul class="tab" id="tab-group">
        <li data-tab="all" class="active">全部</li>
        <li data-tab="work">待完成</li>
        <li data-tab="done">已完成</li>
      </ul>
      <div class="cart_content">
        <ul class="list" id="todoList"> 
          
        </ul>
        <div class="list_footer">
          <p><span id="workNum">0</span> 個待完成項目</p>
          <a href="#" class="text-danger"  id="delAllDone">清除已完成項目</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/all.js"></script>
</body>
</html>
